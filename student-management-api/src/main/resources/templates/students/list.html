<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <a th:href="@{/students/new}">Add Student</a>
    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>College</th><th>College Email</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.collegeName}"></td>
                <td th:text="${s.collegeEmail}"></td>
                <td>
                    <a th:href="@{'/students/edit/' + ${s.id}}">Edit</a> |
                    <a th:href="@{'/students/delete/' + ${s.id}}"
                       onclick="return confirm('Delete student?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="6">No students yet.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
